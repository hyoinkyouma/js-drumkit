<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>

    <link href="style.css" rel="stylesheet" />

      </button>
      <button class="drum btn btn-secondary align-self-center text-dark btn-lg">

      </button>
      <button class="drum btn btn-secondary align-self-center text-dark btn-lg">
        Bass
      </button>

    <footer>

        class="footer w-100 d-flex footer-secondary justify-content-center text-dark bg-secondary fixed-bottom"
